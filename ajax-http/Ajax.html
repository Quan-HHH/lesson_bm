<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <input type="text" name="input" id="input" placeholder="搜点什么吧">
    <button id="btn">立即搜索</button>
    <ul id="songs">

    </ul>
    <script>

        const btn = document.getElementById('btn')
        btn.addEventListener('click', function () {
            const val = document.getElementById('input').value;
            const xhr = new XMLHttpRequest();
            xhr.open('get',
                `http://127.0.0.1:8081/search?keywords=${val}`,
                true);
            xhr.onreadystatechange = function () {
                //回调
                if (xhr.readyState == 4 && xhr.status === 200) {
                   document.getElementById('songs').innerHTML = `
                   接收到后端的响应了：${xhr.response}`
                }
            }
            xhr.send();// 发送请求
           
        })

    </script>
</body>

</html>
