<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .child {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        parent
        <div class="child">
            child
        </div>
    </div>
    <a href="./dom.html">点击跳转噢</a>
    <script>
        const parent = document.querySelector('.parent');
        const child = document.querySelector('.child');
        // 1.捕获阶段  2.目标阶段  3.冒泡阶段
        parent.addEventListener('click', (event) => {
            // child触发 cilck 的时候 就是目标阶段
            console.log('parent 被点击了')
            // 阻止冒泡
            event.stopPropagation();
        },false)
        child.addEventListener('click', () => {
            console.log('child 被点击了')
        },false)
        // parent 包含着 child 
        // 那点击child的时候 可以算同时点击了parent和child
        // IE: 冒泡 bubble
        // FireFox: 捕获 capture
        // W3C: 制订了统一的规范 将 bubble capture 融合
        document.addEventListener('click', (event) => {
            // child触发 cilck 的时候 就是目标阶段
            console.log('document 被点击了')
            
        },false)
        // window.addEventListener('click', () => {
        //     console.log('window 被点击了')
        // },{
        //     capture: true,
        //     once: true
        // })// 两种用法 传对象/布尔值

        // 阻止默认事件 html标签有一些特殊的功能  比如 a标签 点击了之后就会跳转页面
        document.querySelector('a').addEventListener('click', function(event) {
            event.preventDefault();
        })
    </script>
</body>
</html>
