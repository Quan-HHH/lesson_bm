<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object 对象字面量
        let obj = {
            name: 'jiaxinQuan',
            age: 18
        }
        // 增删改查
        delete obj.name;
        obj.school = 'JXUFE';

        // 赋值
        let obj1 = obj;
        obj1.hometown = 'yongfeng'
        // 此时obj和obj1 都加上了hometown属性，赋值操作让他们指向了同一块内存地址

        let arr1 = [1,2,3]
        let arr2 = arr1;
        arr2.push(4);
        // 此时两个数组都是[1,2,3,4]
        // 也指向了同一块地址

        // 基本数据类型
        let str1 = 'JXUFE';
        let str2 = str1;
        str2 = "JXUFF";
        console.log(str1, str2); //JXUFE JXUFF
        // 赋值操作 互不相关
    </script>
</body>
</html>
