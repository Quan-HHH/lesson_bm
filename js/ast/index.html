<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <style>
        body {
            background-color: #fff;
        }
        #root {
            /* 不会启动GPU */
            transform: translate(100px);

            /* 会启动GPU加速 */
            
            /* 透视点 这样才会有3d效果 */
            transform: perspective(800px) translate3d(100px, 100px, 100px);
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="root">
        <span class="demo">
            This is a span.
        </span>
        <p>DOM</p>
    </div>
</body>
</html>
