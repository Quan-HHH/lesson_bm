<style>
    #my {
        width: 100px; height: 100px;
        background-color: red;
    }
</style>
<div id="my"></div>
<script>
    const my = document.querySelector('#my');
    const event = new CustomEvent('click'); // 自定义事件
    // setTimeout(() => {
    //     my.dispatchEvent(event)
    //     调用api 即使鼠标不click也能触发click事件绑定的回调
    // }, 3000);
    my.addEventListener('touchstart', () => {
        my.dispatchEvent(event)
    })
    my.addEventListener('touchend', (e) => {
        e.preventDefault();
    })
    my.addEventListener('click', function() {
        console.log('click');
    })
</script>
