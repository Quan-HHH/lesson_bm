<script>
    const max = Math.max(-1, -9, -5);
    let arr = [10, 9, 8, 7]
    //扩展运算符...
    const max1 = Math.max(...arr); //展开语法spread, 将这个数组展开
    console.log(max1)
    let str = 'abcde';
    let arr1 = [...str]
    console.log(arr1)

    let obj = {
        name: 'name',
        sex: 'sex',
        a: {
            c: {
                d: 1
            }
        }
    }
    console.log({...obj})

    // let obj1 = obj;
    // 会指向同一个地址 怎么避免？ 对obj进行一次拷贝/复制
    // 浅复制,只复制第一层，第一层互不影响，里面的会相互影响
    let obj1 = {...obj}
    console.log(obj1, obj)
    delete obj1.a.c;
    console.log(obj1, obj)

    // 在函数上的应用, es6对函数有一些扩展：剩余参数
    function sum(...rest) {
        console.log(rest)//[0,1,2,3,4,5]
    }
    function sum(a, b, ...rest) {
        console.log(rest)//[2,3,4,5]
    }
    sum(0, 1, 2, 3, 4, 5)
</script>
