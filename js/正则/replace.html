    function format(date) {
        let reg = /(\d{4})-(\d{2})-(\d{2})/;
        return date.replace(reg, (...arg) => {
            console.log(arg)
            return `${arg[2]}-${arg[3]}.${arg[1]}`
        })
    }

    // 驼峰式命名
    function rename(name) {
        let reg = /\-(\w{1})/g;
        return name.replace(reg, (...arg) => {
            console.log(arg)
            return arg[1].toUpperCase();
        })
    }
