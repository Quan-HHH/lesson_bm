<style>
    .box {
        width: 100px;
        height: 100px;
        padding-top: 20px;
        margin-top: 20px;
        border: 2px solid aqua;
        /* 标准盒模型 content-box(默认) */
    }

    .box1 {
        box-sizing: border-box;
        /* 怪异盒模型 */
    }
</style>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
<script>
    console.log(document.querySelector('.box1').getBoundingClientRect())  // w: 100 h: 100
    console.log(document.querySelector('.box2').getBoundingClientRect())  // w: 104 h: 124
</script>
