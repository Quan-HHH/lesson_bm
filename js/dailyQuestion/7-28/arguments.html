<script>
    function foo() {
        console.log(arguments)
        console.log(Array.from(arguments)) // 转化为数组
        console.log(...arguments)
    }
    // let foo = () => {
    //     console.log(arguments) 箭头函数没有arguments
    // }
    foo(1,2,3,4,5,6)
    // arguments  类数组
    // 有长度 有索引 没有数组的api
</script>
