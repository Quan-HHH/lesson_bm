<script>
    window.name = 'ByteDance';
    function A() {
        // new 的过程
        // 生成一个对象: {}
        // {}.__proto__ = A.prototype
        // {}添加一个name属性

        console.log(this.name);
        this.name = 123;
    }
    A.prototype.getA = function () {
        console.log(this);
        return this.name + 1;
    }
    A.prototype.name = 456;
    let a = new A();  // 456
    let funcA = a.getA;  
    console.log(funcA()); // ByteDance1
    let b = new A();
</script>
