<script>
    let a = {a: 1};
    let b = {b: 2};
    Object.assign({}, a, b);
    // map key 
    // {} key 字符串/Symbol
    function deepClone(obj) {
        let t = {};
        if(map.get(obj)) return map.get(obj);
        map.set(obj, t);
        Object.keys(obj).forEach(k => {
            if(typeof obj[k] === 'object') {
                t[k] = deepClone(obj[k]);
            } else {
                t[k] = obj[k];
            }
        })
        return t;
    }
    let obj = {a: 1, b: {c: 2}}
    obj.t = obj;
    console.log(obj)
    let obj1 = deepClone(obj);
    obj.b.c = 3;
    console.log(obj, obj1)
</script>
