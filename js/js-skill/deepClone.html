<script>
    // 浅拷贝
    // let a = {a: 1}
    // let b = {...a}
    // 深拷贝，每一层都拷贝过去
    let obj1 = {
        name: 'name',
        sex: 'sex',
        a: 1
    }
    // 1. 只有一层 不用...怎么复制
    // 对象的循环
    // for in
    // 多层用这种方法会相互影响
    
    function deepClone(obj) {
        let res = {}
        for(let key in obj1){
            // console.log(key)
            res[key] = obj1[key]
        }
        return res;
    }
    let obj2 = deepClone(obj1);
    console.log(obj2)


    // 多层怎么拷贝？ 递归 每一层进行深拷贝 a深拷贝 b深拷贝 到b就没有嵌套了
    let obj11 = {
        name: 'name',
        sex: 'sex',
        a: {
            b: {
                c: 1
            }
        }
    }
    function deepClonee(obj11) {
        let res = {}
        for(let key in obj11){
            // console.log(key)
            if (typeof obj11[key] === "object") {
                res[key] =  deepClonee(obj11[key])
            }else{
                res[key] = obj11[key]
            }   
        }
        return res;
    }
    
    let obj22 = deepClonee(obj11);
    obj11.a.b.c = 10;
    console.log(obj22,obj11)
</script>
