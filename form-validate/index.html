<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action/class/id 等，叫做属性，即attribute -->
    <!-- action: 表单要提交到哪里去 -->
    <form action="http://www.baidu.com" class="form" name="myform">
        <div>
            <label for="userName">用户名：</label>
            <input type="text" placeholder="输入用户名" id="userName" name="userName">
        </div>
        <div>
            <!-- for与id关联 -->
            <label for="pwd">密码：</label>
            <input type="text" placeholder="输入密码" id="pwd" name="pwd">
        </div>

        <div>
            <label for="repwd"></label>确认密码：</label>
            <input type="text" placeholder="再次输入密码" id="repwd" name="repwd">
        </div>

        <div>
            <label for="sex">性别：</label>
            <!-- name 都是性别的选项，name的值相同 -->
            <input type="radio" value="man" name="sex" id="man" checked>
            <label for="man">男</label>
            <input type="radio" value="woman" name="sex" id="woman">
            <label for="woman">女</label>
        </div>
        <div>
            <label for="hobby">爱好</label>
            <select name="hobby" id="hobby">
                <option value="dog">dog</option>
                <option value="cat" selected>cat</option>
            </select>

        </div>


        <button type="submit">提交</button>
    </form>
    <!-- <div>
        <span>用户名：</span>
        <span>密码：</span>
        <span>sex：</span>
        <span>hobby：</span>

    </div> -->
    <script>
        const form = document.forms.myform;
        console.log(form);
        const hobby = form.hobby.value;
        console.log(form.hobby)
        form.addEventListener('submit', function (event) {//event是一个形参
            //阻止HTML表单默认的特点、事件
            event.preventDefault();

            const userName = form.userName.value;
            const pwd = form.pwd.value;
            const repwd = form.repwd.value;
            const sex = form.sex.value;
            const hobby = form.hobby.value;
            //    '     kkkk   '
            if (userName.trim().length == 0) {
                alert('userName 不能为空');
                return;
            }

            if (repwd.trim() != pwd) {
                alert('确认密码与密码不一致');
                return;
            }
            // console.log(userName,pwd,repwd,sex,hobby);
            //显示：动态构造html结构
            // 构造一个div标签

            const div = document.createElement('div');
            div.innerHTML = `
            <span>用户名：${userName}</span>
             <span>密码：${pwd}</span>
             <span>sex：${sex}</span>
             <span>hobby：${hobby}</span>
            `
            //插到页面上

            document.body.appendChild(div);
        })
    </script>
</body>

</html>
