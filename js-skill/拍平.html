<script>
    let arr = [1, 2, 3, [4, [5, [6]]]]
    // 拍平后 [1, 2, 3, 4]

    function flat(arr) {
        let res = [];
        for (let i = 0; i < arr.length; i++) {
            let ele = arr[i];
            if(Array.isArray(ele)){
                res = res.concat(flat(ele))
            }else{
                res = res.concat(ele);
            }
            
        }
        return res;
    }
    console.log(flat(arr))
    
</script>
