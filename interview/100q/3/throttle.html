<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const throttle = (fn) => {
            let timer = null;
            return function() {
                if(!timer) {
                    timer = setTimeout(() => {
                        fn();
                        timer = null
                    }, 1000)
                }
            }
        }
        const sayHi = () => {
            console.log('节流成功')
        }
        window.addEventListener('resize', throttle(sayHi));
    </script>
</body>
</html>
