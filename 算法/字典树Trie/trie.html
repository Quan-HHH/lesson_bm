<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Tree {
            root = {}
            insert(str) {
                let currentNode = this.root;

                for (let c of str) {
                    if (!currentNode[c]) {
                        currentNode[c] = {};
                    }
                    currentNode = currentNode[c];
                }
                // 到达 最末尾的节点
                if (!('$' in currentNode)) {
                    currentNode['$'] = 0;
                }
                currentNode['$']++;
            }
        }
        let t = new Tree();
        t.insert('flow');
        t.insert('flower');
        t.insert('dog');
        console.log(t.root)

    </script>
</body>
</html>
