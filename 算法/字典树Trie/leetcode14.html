<script>

    var longestCommonPrefix = function(strs) {
        if(!strs.length) return '';
        if(strs.length === 1) return strs[0];
        let root = {};
        function insert(str) {
            let currentNode = root;
            for(let c of str) {
                if(!currentNode[c]) {
                    currentNode[c] = {};
                }
                currentNode = currentNode[c];
            }
            // 到达最末尾的节点
            if(!('$' in currentNode)) {
                currentNode['$'] = 0;
            }
            currentNode['$']++;
        }
        console.log(root)
        for(let str of strs) {
            insert(str)
        }
        let prefix = '';
        while(Object.keys(root).length === 1 && Object.keys(root)[0] !== '$') {
            prefix += Object.keys(root);
            root = root[Object.keys(root)];
            console.log(root)
        }
        console.log(prefix)
        return prefix;

    };
    longestCommonPrefix(["", ""])
</script>
