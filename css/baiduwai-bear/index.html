<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* html,body{
            width: 100%;
            height: 100%;
        } */
        html {
            font-size: 37.5px;
        }

        .view {
            /* 100%是相对于父级来说的 */
            /* width: 100%;
            height: 100%; */
            /* 相对于父级第一个设置了定位元素，否则相对于视窗 */
            /* position: absolute; */
            /* 四个方向都贴着视窗 */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(255, 233, 237);
        }

        .bear {

            /* rem是一个相对单位，相对于html的font-size 
            此处即37.5*6.5*/
            width: 6.5rem;
            height: 1.89rem;
            /* 水平居中 如果width固定了时，可以用auto达到*/
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .bear-img {
            background: url(http://s1.map.bdimg.com/zt/y2015/waimaibear/mobile/images/rider1_1b78925.png);
            width: 2.4rem;
            height: 1.89rem;
            /* 调整背景图大小与width height一样 */
            background-size: 100% 100%;
            position: absolute;
            right: 0;
            top: 0;
            /* forward 向前不回头 */
            animation: run 1s linear forwards;
        }

        .progress {
            width: 6.25rem;
            height: 0.245rem;
            border: 2px solid black;
            border-radius: .5rem;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        .progress-red {
            background-color: red;
            /* width: 0%; */
            height: 100%;
            float: right;
            /* animation: progress 1s linear forwards; */
        }
        /* @keyframes progress{
            from{
                width: 0%;
            }
            to{
                width: 100%;
            }
        } */
        @keyframes run {
            0% {
                transform: translate3d(0, 0, 0);
            }

            4% {
                transform: translate3d(0, -0.125rem, 0);
            }

            8% {
                transform: translate3d(0, 0, 0);
            }

            16% {
                transform: translate3d(-.4rem, -0.125rem, 0);
            }

            24% {
                transform: translate3d(-.8rem, 0, 0);
            }

            32% {
                transform: translate3d(-1.2rem, -.125rem, 0rem)
            }

            40% {
                transform: translate3d(-1.6rem, 0rem, 0rem)
            }

            48% {
                transform: translate3d(-2rem, -.125rem, 0rem)
            }

            56% {
                transform: translate3d(-2.4rem, 0rem, 0rem)
            }

            64% {
                transform: translate3d(-2.8rem, -.125rem, 0rem)
            }

            72% {
                transform: translate3d(-3.2rem, 0rem, 0rem)
            }

            80% {
                transform: translate3d(-3.6rem, -.125rem, 0rem)
            }

            88% {
                transform: translate3d(-4rem, 0rem, 0rem)
            }

            96% {
                transform: translate3d(-4.2rem, -.125rem, 0rem)
            }

            100% {
                transform: translate3d(-4.2rem, 0rem, 0rem)
            }

        }
    </style>
</head>

<body>
    <div class="view">
        <div class="bear">
            <div class="bear-img"></div>
        </div>
        <div class="progress">
            <div class="progress-red">

            </div>
        </div>
    </div>
    <script>
        const progress = document.querySelector('.progress-red')
        var width = 0;
        var interval = setInterval(function(){
            width += 10;
            if(width > 100){
                clearInterval(interval);
                return;
            }
            progress.style.width = width + '%';

        }, 100)
    </script>
</body>

</html>
