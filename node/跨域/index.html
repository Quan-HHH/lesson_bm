<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>

    document.cookie = 'abc=123'; //js写入cookie

    // 原生xmlhttprequest的语法

    axios({
        // withCredentials: true,
        url: 'http://localhost:9090/api',
        headers: {'X-Requested-With': 'XMLHttpRequest'},
        method: 'POST',
        data: {
            username: '123',
            pwd: 789
        }
    })
    .then(res => {
        console.log(res);
    })
