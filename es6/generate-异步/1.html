<script>
    // 协(纤)程: 意为比进程/线程更小的单位

    // 普通函数 不可被打断 一次性执行完
    // 终止 打断
    function * foo() {
        let a = yield 1  // yield 不是返回1的意思 如果需要返回值 需要放到next(返回值)
        console.log(1, a)
        yield 2
        console.log(2)
        yield 3
        console.log(3)
    }
    let iterator = foo();
    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());

    function autoRun(iteratorObj) {
        let {done} = iteratorObj.next(8);
        if(done) return;
        autoRun(iteratorObj);
    }
    autoRun(iterator)
</script>
