<body>
    <script>
        let obj = {a: 1, b: 2}
        let handler = {
            set(obj, prop, val) {  
                console.log('set')
                return Reflect.set(obj, prop, val)
            },
            get(obj, prop) {
                console.log(prop)
                return Reflect.get(obj, prop) 
            }
        }
        var object = { proxy: new Proxy(obj, handler)};
        console.log(object.proxy.a);
    </script>
</body>
