<script>
    let obj = {
        a: {
            b: {
                c: 1
            }
        }
    }
    let obj1 = obj;
    obj.a.b.c = 2;
    console.log(obj, obj1)

    let obj2 = {
        a: {
            b: {
                c: 1
            }
        }
    }
    let obj3 = JSON.parse(JSON.stringify(obj2));
    obj2.a.b.c = 2;
    console.log(obj2, obj3)

    let obj4 = {a:1,b:2}, obj5 = {c:3,d:{e:5}};
    obj6 = Object.assign(obj4, obj5);
    obj5.d.e = 6;
    console.log(obj6) // 6 浅拷贝
</script>
