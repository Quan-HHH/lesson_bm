<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 600px;
            overflow: scroll;
        }
        .target {
            margin-top: 900px;
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="target"></div>
    </div>
    <script>
        // target 在 container 内滚动， container 是一个root
        const target = document.querySelector('.target');
        let observer = new IntersectionObserver(function(nodes){
            nodes.forEach(function(node){
                // console.log(node);
                if(node.isIntersecting){
                    console.log('已经出现了');
                }
            })
        }, {
            root: document.querySelector('.container'),
            rootMargin: '0px 0px 100px 0px', //上 右 下 左
            // 阀值，只有超过100%这个临界点 才认为出现了
            threshold: [1]
            // threshold: [0.5,1]  每超过一个阀值都会通知， 通知两次
        });
        // 开始观察
        // 如果出现在视窗范围之内，他就会通知我 用回调的方法通知
        observer.observe(target);
    </script>
</body>
</html>
