<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js 类
        // 属性：描述类的特点
        // 方法：描述类会干啥
        function Cat(name, color) {
            // this依然抽象，不知道指向哪里
            this.name = name;
            this.color = color;
            this.say();
        }
        // 每一个 函数 自带一个prototype的值, 我们把方法 都挂在上面
        Cat.prototype.say = function() {
            console.log('喵~',this.name,this.color)
        }
        // 发生 new 猫就被确定下来了， this === cat1
        let cat1 = new Cat('小海', 'white')
        // this ===cat2 每次 new 的时候指向不同的猫
        let cat2 = new Cat('小黑', 'black')
        
    </script>
</body>
</html>
