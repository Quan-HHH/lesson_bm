<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            min-width: 550px;
            font-size: 20px;
        }
        #header,#footer{
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            height: 60px;
            line-height: 60px;
        }
        #container{
            min-height: 500px;
            height: 500px;
            padding-left: 200px;
            padding-right: 200px;
            /* font-size: 0; */
        }
        .cloum{
            float: left;
            position: relative;
        }
        #left{
            width: 200px;
            background-color: rgba(95, 189, 235, 0.8);
            height: 100%;
            margin-left: -100%;
            right: 200px;
        }
        #center{
            width: 100%;
        }
        #right{
            width: 200px;
            background-color: rgba(95, 189, 235, 0.8);
            height: 100%;
            margin-right: -100%;
            /* left: 200px; */
        }
    </style>

</head>
<body>
    <!-- 圣杯布局 -->
    <div id="header">#header</div>
    <div id="container">
        <div id="center" class="cloum">#centernjkhjjjjwwjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</div>
        <div id="left" class="cloum">#left</div>
        
        <div id="right" class="cloum">#right</div>
    </div>
    <div id="footer">#footer</div>
</body>
</html>
