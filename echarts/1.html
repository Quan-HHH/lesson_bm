<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title:{
                text:"各区域经常车辆分析"
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            // legend: {
            // 	// data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎', '百度', '谷歌', '必应', '其他']
            // },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['420581', '420500', '420502', '420503', '420504', '420505', '420506']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '经常通行本地车辆',
                    type: 'bar',
                    data: [8637, 9842, 20111, 31404, 470, 5380, 13]
                },
                {
                    name: '经常通行外地车辆',
                    type: 'bar',
                    data: [563, 422, 947, 1960, 21, 428, 1]
                },
                {
                    name: '本地车辆',
                    type: 'bar',
                    stack: '总量',
                    data: [8637, 9842, 20111, 31404, 470, 5380, 13]
                },
                {
                    name: '外地车辆',
                    type: 'bar',
                    stack: '总量',
                    data: [563, 422, 947, 1960, 21, 428, 1]
                }
                
                // {
                // 	name: '其他',
                // 	type: 'bar',
                // 	stack: '搜索引擎',
                // 	data: [62, 82, 91, 84, 109, 110, 120]
                // }
            ]
        };
myChart.setOption(option);
        
    </script>
</body>
</html>
