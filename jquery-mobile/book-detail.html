<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-detail.css">
    <title>Document</title>
</head>

<body>
    <div class="head">
        <div class="left"><img src="images/return.png" alt="" onClick="toHome()"></div>
        <div class="right">
            <img src="images/people copy 3.png" alt="" onClick="readProgress()">
            <img src="images/transmit.png" alt="">
            <img src="images/more read.png" alt="">
        </div>
    </div>
    <div class="main">
        <div class="book-info">
            <div class="book-pic">
                <img src="images/fri.jpg" alt="">
            </div>
            <div class="book-name-wrapper">
                <h3 class="book-name">万有引力之虹（托马斯·品钦作品）</h3>
                <p class="book-author">托马斯·品钦</p>
                <p class="book-price">￥0.99 or 无限卡</p>
            </div>
        </div>
        <div class="book-score">
            <div class="score-wrapper">
                <div class="score-num">8.3</div>
                <div class="score-star">
                    <img src="images/Star large.png" alt="">
                    <img src="images/Star large.png" alt="">
                    <img src="images/Star large.png" alt="">
                    <img src="images/Star large.png" alt="">
                    <img src="images/Star large (1).png" alt="">
                </div>
                <p>106人点评</p>
            </div>
            <div class="score-person">
                <div class="person-num">263人</div>
                <p>阅读此书</p>
            </div>
        </div>
        <div class="book-introduce" onClick="introduce()">
            <a>9 / 新书</a>
            <p>《万有引力之虹》是后现代主义文学中的经典之作，在世界20世纪文学史上有着独特的地位。</p>
            <span>目录·27章</span><span>&copy版权信息</span>
        </div>
    </div>
    <div class="footer">
        <div onClick="toBookShelf()">查看书架</div>
        <div class="read">阅读</div>
        <div class="addToShelf">加入书架</div>
    </div>
</body>
<script type="text/javascript">
    function toHome() {
        window.location.href = 'home.html'
    }
    function readProgress() {
        window.location.href = 'progress.html'
    }
    function toBookShelf() {
        window.location.href = 'home.html#bookshelfpage'
    } 
    function introduce() {
        window.location.href = 'introduce.html';
    }
    const add = document.querySelector('.addToShelf');
    add.addEventListener('click', () => {
        const bookPic = document.querySelector('.book-pic img');
        const bookName = document.querySelector('.book-name');
        //存到localstorage
        var bookShelf = {};
        bookShelf.img = bookPic.getAttribute('src');
        bookShelf.name = bookName.innerHTML;
        if (window.localStorage) {
            var bookShelfList = localStorage.getItem("bookShelf");
            var bookShelfJson = null;
            if (bookShelfList != null) {
                bookShelfJson = JSON.parse(bookShelfList);
            } else {
                bookShelfJson = [];
            }
            if (bookShelfJson == null)
                bookShelfJson = [];
            bookShelfJson.push(bookShelf);
            localStorage.setItem("bookShelf", JSON.stringify(bookShelfJson));
        }
        alert("添加成功");
    })
</script>

</html>
