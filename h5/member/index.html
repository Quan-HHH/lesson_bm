<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 网页布局，接在行列之中 -->
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="idInput">ID</label>
                        <input type="number" class="form-control" id="idInput" class='id' placeholder="请输入ID" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="请输入名字" required="required">
                    </div>
                    <div class="form-group">
                        <label for="avatarInput">Avatar</label>
                        <input type="text" class="form-control" id="avatarInput" placeholder="请输入头像地址"> 
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">phone</label>
                        <input type="number" class="form-control" id="phoneInput" placeholder="请输入头像地址"> 
                    </div>
                    <div class="form-group">
                        <label for="hometownInput">hometown</label>
                        <input type="text" class="form-control" id="hometownInput" placeholder="请输入头像地址"> 
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
            <div class="col-md-8">
                <!-- 挂载点 DOM -->
                <table id="member" class="table table-striped">
                    <!-- html 语义化 -->
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Avatar</th>
                            <th>Phone</th>
                            <th>Hometown</th>
                        </tr>
                    </thead>
                    <!-- 动态地插入 -->
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
